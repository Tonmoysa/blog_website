{% extends "base.html" %}
{% block title_block %}Delete Blog{% endblock %}

{% block body_block %}
<div class="container mt-5">
    <h2 class="text-danger">Are you sure you want to delete this blog?</h2>
    <div class="mt-4">
        <p><strong>Title:</strong> {{ blog.blog_title }}</p>
        <p><strong>Content:</strong></p>
        <p>{{ blog.blog_content }}</p>
    </div>
    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, Delete</button>
        <a href="{% url 'App_Blog:blog_details' slug=blog.slug %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
